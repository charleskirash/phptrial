<!DOCTYPE>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<!-- header section start -->
<header>
  <a href="{{url_for('homepage')}}" class="logo"><i class="fas fa-utensils"></i>Foodie</a>
  <div class="fas fa-bars" id="menu-bar"></div>

  <nav class="navbar">
    <a href="{{url_for('homepage')}}">Home</a>
    {% if current_user.is_authenticated %}
    <a href="{{url_for('dashboard')}}">Account</a>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="{{url_for('popular')}}">Popular</a>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="{{url_for('reviews')}}">Reviews</a>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="{{url_for('login')}}">Login</a>
    {% endif %}


  </nav>

</header>
<body>
  

<!-- header section end -->
<div class="container">

{% block body %}


{% endblock %}





</div>


</body>













<script type="text/javascript" src="{{ url_for('static', filename='js/style.js') }}"></script>

</body>
</html>
